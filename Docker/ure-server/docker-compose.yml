version: '3'

services:
  flask:
    restart: always
    build: 
      context: ./flask
      dockerfile: Dockerfile
    container_name: 'ure-server-flask'
    working_dir: '/home'
    tty: true
    volumes:
      - ./flask/data:/home
    ports:
      - "58888:8888"
      - "55000:5000"
    networks:
      - ure-net
    environment:
      NB_UID: 1000
      GRANT_SUDO: "yes"
      # command: jupyter lab --NotebookApp.password='sha1:e10592e1c8fa:757ed12252c06a6348fd2f4715e877d19eb7ea30' --port 8888 --ip=0.0.0.0 --allow-root

  postgres:
    restart: always
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: 'ure-server-postgres'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_db
    volumes:
      - ./postgres/data:/home
    ports:
      - '55432:5432'
    networks:
      - ure-net

networks:
  ure-net:
    driver: bridge